<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recordatorio Mao</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-messaging-compat.js"></script>

  <script>
    // Inicializar Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCnt-WgeJL9po_2UvwYZ94m9kIySjL2jm4",
      authDomain: "recordatorio-mauro.firebaseapp.com",
      projectId: "recordatorio-mauro",
      storageBucket: "recordatorio-mauro.appspot.com",
      messagingSenderId: "178317275132",
      appId: "1:178317275132:web:3c228cd26effa1f0064c79"
    };

    firebase.initializeApp(firebaseConfig);

    const messaging = firebase.messaging();

    messaging.getToken({ vapidKey: 'AQUÍ_TU_CLAVE_VAPID' }).then((currentToken) => {
      if (currentToken) {
        console.log('Token:', currentToken);
      } else {
        console.log('No se obtuvo token.');
      }
    }).catch((err) => {
      console.log('Error al obtener token:', err);
    });
  </script>
</head>

<body>
  <button id="btn-whatsapp" class="btn-wasap">Wasap</button>

  <h2>Nuevo Recordatorio</h2>

  <input type="text" id="recordatorio" class="input" placeholder="Escribe tu recordatorio" />
  <input type="datetime-local" id="fecha-hora" class="input" />
  <select id="repetir" class="input">
    <option value="una">Una sola vez</option>
    <option value="diaria">Cada día</option>
    <option value="semanal">Cada semana</option>
    <option value="mensual">Cada mes</option>
  </select>

  <button class="btn" id="guardar-btn">Guardar</button>
  <p id="mensaje" class="msg"></p>

  <h3>Lista de Recordatorios</h3>
  <ul id="lista-recordatorios" class="lista"></ul>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modal-mensaje"></p>
      <input type="number" id="minutos-posponer" class="input" placeholder="Minutos para posponer" min="1" />
      <button id="posponer-btn" class="btn">Posponer</button>
      <button id="cerrar-modal" class="btn">Cerrar</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('firebase-messaging-sw.js')
        .then(function(registration) {
          console.log('Service Worker registrado con éxito:', registration);
        })
        .catch(function(err) {
          console.log('Error al registrar el Service Worker:', err);
        });
    }
  </script>
</body>
</html>
